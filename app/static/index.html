<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src = "static/js/recommendations.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Recommendation REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete a Recommendation:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="recommendation_id">Recommendation ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="recommendation_id" placeholder="Enter ID of Recommendation">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                  <button type="submit" class="btn btn-success" id="like-btn">Like</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">Product ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_id" placeholder="Enter product ID of recommendation">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="recommended_product_id">Recommended Product ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="recommended_product_id" placeholder="Enter product ID of being recommended">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="recommendation_type">Recommendation Type:</label>
                <div class="col-sm-10" style="color: black">
                  <select id="recommendation_type">
                      <option value="Up-sell" selected>Up-sell</option>
                      <option value="Cross-Sell">Cross-sell</option>
                      <option value="Accessory">Accessory</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="likes">Likes:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="likes" placeholder="Enter the number of likes">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-2">ID</th>
                <th class="col-md-2">Product_ID</th>
                <th class="col-md-2">Recommended_Product_ID</th>
                <th class="col-md-3">Recommendation_Type</th>
                <th class="col-md-3">Likes</th>
                <!-- <th class="col-md-3">Available</th> -->
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU Recommendations Team Spring 2018</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
